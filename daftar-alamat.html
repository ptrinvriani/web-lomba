<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="daftar-alamat.css" />
    <title>Daftar Alamat</title>
  </head>
  <body style="margin: auto">
    <!-- Navbar -->
    <nav>
      <div class="navbar">
        <button class="arrow">
          <a href="profil.html">
            <img src="./assets/icon/chevron-left.png" alt="" />
          </a>
        </button>
        <p
          style="
            margin: auto;
            text-align: center;
            font-weight: 600;
            font-size: 16px;
            line-height: 19.2px;
            letter-spacing: 0%;
          "
        >
          DAFTAR ALAMAT
        </p>
      </div>
      <hr style="border: 1px solid #00000080" />
    </nav>

    <section class="content-section">
      <container class="alamat">
        <div class="keterangan-alamat">
          <div class="alamat-lengkap">
            <p style="font-size: 16px; font-weight: 600px; line-height: 19.2px">
              Firdyan Syah
            </p>
            <p style="font-size: 16px; font-weight: 600px; line-height: 19.2px">
              Trusmi
            </p>
            <p style="font-size: 16px; font-weight: 600px; line-height: 19.2px">
              PLERED, CIREBON
            </p>
            <p style="font-size: 16px; font-weight: 600px; line-height: 19.2px">
              JAWA BARAT 45145
            </p>
            <p style="font-size: 16px; font-weight: 600px; line-height: 19.2px">
              1234 08123456789
            </p>
          </div>
          <div class="icons">
            <a href="#"
              ><img
                style="width: 30px; height: 30px"
                src="./assets/icon/edit.png"
                alt="icon edit"
            /></a>
            <a href="#"
              ><img
                style="width: 30px; height: 30px"
                src="./assets/icon/delete.png"
                alt="icon delete"
            /></a>
          </div>
        </div>
        <div class="perubahan-alamat">
          <hr style="border: 1px solid #00000080" />
          <p
            style="
              text-align: center;
              padding: 20px;
              font-size: 16px;
              font-weight: 600px;
              line-height: 19.2px;
            "
          >
            Jadikan Alamat Utama
          </p>
        </div>
      </container>
    </section>

    <footer>
      <container class="tambah-alamat">
        <a
          style="text-decoration: none; color: black"
          href="tambah_alamat.html"
        >
          <div class="penambah-alamat">
            <img
              style="width: 24px; height: 24px"
              src="./assets/icon/plus.png"
              alt="icnon tambah"
            />
            <p style="font-size: 16px; font-weight: 600px; line-height: 19.2px">
              TAMBAH ALAMAT BARU
            </p>
          </div>
        </a>
      </container>
    </footer>
  </body>
</html>
