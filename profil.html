<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="profil.css" />
    <title>Profile</title>
  </head>
  <body style="margin: auto">
    <nav>
      <div class="navbar">
        <input class="search" type="search" name="search" id="search" />
        <img
          class="notification"
          src="./assets/icon/Notifikasi.png"
          alt="icon-notifikasi"
        />
      </div>
    </nav>
    <section class="profile">
      <div class="wrap">
        <img src="" alt="profile" />
        <h1>Hi, Firdiansyah</h1>
      </div>
    </section>
    <div class="point">
      <h4>point anda</h4>
      <p>100</p>
    </div>
    <img
      src="assets/img-bg/Frame 2 (1).png"
      alt="promo"
      style="margin: auto; width: 390px; height: auto; display: flex"
    />
    <div class="box">
      <div class="box2">
        <img
          style="width: 24prfrrrrfx"
          src="assets/icon/qr-code.png"
          alt="barcode"
        />
        <p>BARCODE</p>
      </div>
      <div class="box3">
        <p>LIHAT RIWAYAT POINT ANDA</p>
      </div>
    </div>

    <div class="pesanan">
      <div class="up">
        <p style="font-size: 16px; font-weight: 600; line-height: 20px">
          Pesanan Saya
        </p>
        <p style="font-size: 9px; font-weight: 400; line-height: 10px">
          Lihat Riwayat
        </p>
      </div>
      <div class="option">
        <div class="wait">
          <img src="assets/icon/payment.png" alt="payment" />
          <p>Menunggu Pembayaran</p>
        </div>
        <div class="wait">
          <img src="assets/icon/jam.png" alt="time" />
          <p>Konfirmasi</p>
        </div>
        <div class="wait">
          <img src="assets/icon/truck.png" alt="sent" />
          <p>Pengiriman</p>
        </div>
        <div class="wait">
          <img src="assets/icon/box.png" alt="pesanan selesai" />
          <p>Pesanan Selesai</p>
        </div>
      </div>
    </div>

    <div class="akun">
      <p style="font-size: 16px; font-weight: 600; line-height: 20px">Akun</p>
      <div class="daftar-alamat">
        <div class="">
          <img src="./assets/icon/address-book.png" alt="daftar alamat" />
          <p>Daftar Alamat</p>
        </div>
        <img src="./assets/icon/arrow-icon.png" alt="arrow icon" />
        <hr />
      </div>
      <div class="akun-pembayaran"></div>
      <div class="pengembalian-dana"></div>
    </div>
  </body>
</html>
