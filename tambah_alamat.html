<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tambah Alamat</title>
  </head>
  <body>
    <nav>
      <button type="button" class="button">
        <a href="profil.html">
          <img src="assets/icon/chevron-left.png" alt="panah kiri" />
        </a>
      </button>
      <h1 style="font-weight: 500; font-size: 20px">TAMBAH ALAMAT BARU</h1>
      <br />
    </nav>
    <div class="border"></div>

    <form action="">
      <div class="form_diri">
        <div class="input_form">
          <input
            style="border: none"
            type="text"
            name="nama"
            placeholder="Nama Rumah/Jalan"
          />
          <div class="border"></div>
          <br />
        </div>
        <div class="input_form">
          <input
            style="border: none"
            type="text"
            name="nama"
            placeholder="Nama Anda*"
          />
          <div class="border"></div>
          <br />
        </div>
        <div class="input_form">
          <p>Nomor Handphone</p>
          <input type="text" name="nama" placeholder="+62 |" />
          <br />
        </div>
        <div class="input_form">
          <p>Alamat</p>
          <input type="text" name="nama" placeholder="Tambah Alamat*" />
        </div>

        <div class="input_form">
          <p>Provinsi</p>
          <input type="text" name="nama" placeholder="Pilih Provinsi*" />
          <br />
        </div>
        <div class="input_form">
          <p>Kota/Kabupaten</p>
          <input type="text" name="nama" placeholder="Pilih Kota/Kabupaten*" />
          <br />
        </div>
        <div class="input_form">
          <p>Kecamatan</p>
          <input type="text" name="nama" placeholder="Pilih Kecamatan*" />
          <br />
        </div>
        <div class="input_form">
          <p>Kode Pos</p>
          <input type="text" name="nama" placeholder="Kode Pos" />
          <br />
        </div>
      </div>
    </form>

    <footer>
      <div class="task-button">
        <button class="button-footer">
          <a
            style="
              text-decoration: none;
              color: white;
              font-weight: 700;
              line-height: 15px;
            "
            href="homepage.html"
            >Simpan</a
          >
        </button>
      </div>
    </footer>
  </body>
</html>
