<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="homepage.css" />
    <title>Homepage</title>
  </head>
  <body>
    <nav>
      <div class="navbar">
        <div class="wrapper">
          <input class="search" type="search" name="search" id="search" />
          <img
            class="notification"
            src="./assets/icon/Notifikasi.png"
            alt="icon-notifikasi"
          />
        </div>
      </div>
    </nav>
    <section>
      <div class="section-promo">
        <img src="assets/Diskon.png" alt="promo diskon" />
      </div>
      <div class="section-category">
        <h3>Kategori Fashion</h3>
        <div class="icon-category">
          <img src="./assets/img-categorri/Cardigan.png" alt="Cardigan" />
          <img src="./assets/img-categorri/Rok Kekinian.png" alt="Rok" />
          <img src="./assets/img-categorri/Sepatu.png" alt="Sepatu" />
          <img src="./assets/img-categorri/Flat Shoes.png" alt="Flat Shoes" />
        </div>
      </div>
      <div class="section-iklan">
        <img src="./assets/img-bg/BG 1.png" alt="iklan" />
        <img src="./assets/img-bg/ROk svg 1.png" alt="" />
      </div>
      <div class="section-category2">
        <h3>Brand Populer di L21.Id</h3>
        <div class="blok-brand">
          <img src="assets/brand/Adidas.png" alt="addidas" />
          <img src="assets/brand/Uniqlo.png" alt="uniqlo" />
          <img src="assets/brand/Nike.png" alt="nike" />
          <img src="assets/brand/Nevada.png" alt="nevada" />
          <img src="assets/brand/Onitsuka.png" alt="onitsuka" />
          <img src="assets/brand/Polo.png" alt="polo" />
        </div>
      </div>
      <div class="section2">
        <h3>Promo di L21.Id</h3>
        <img src="./assets/Diskon.png" alt="banner diskon" />
      </div>
    </section>

    <footer>
      <div class="taskbar-bottom">
        <div class="beranda">
          <img src="./assets/status-bar/logo-toko.png" alt="Logo Toko" />
          <p>Beranda</p>
        </div>
        <div class="kategori">
          <img src="./assets/status-bar/squares-2x2.png" alt="Icon Kategori" />
          <p>Kategori</p>
        </div>
        <div class="Keranjang">
          <img src="./assets/status-bar/shopping-bag.png" alt="Icon Shopping" />
          <p>Keranjang</p>
        </div>
        <div class="profil">
          <a href="profil.html">
            <img src="./assets/status-bar/user.png" alt="Icon User" />
          </a>
          <p>Profil</p>
        </div>
      </div>
    </footer>
  </body>
</html>
